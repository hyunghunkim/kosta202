<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	function show() {
		var now = new Date();
		var hour = now.getHours();
		var minute = now.getMinutes();
		var seconds = now.getSeconds();

		var timeValue = hour + "시 " + minute + "분 " + seconds + "초";

		document.fmt.display.value = timeValue;
	}
	
	var timerId = null;
	var running = false;
	
	function startClock() {
		if(running){
			return;
		}
		show();
		running=true;
		timerId = setInterval(show,1000);
	}
	
	function stopClock() {
		if(running){
		clearInterval(timerId);
		running = false;
		}
	}
	
	function deleteClock() {
		document.fmt.display.value = null;
	}
	
</script>
</head>
<body>
	<form name="fmt">
		<input type="text"name="display"><br>
		<input type="button"name="start"value="시작"onclick="startClock()">
		<input type="button"name="stop"value="종료"onclick="stopClock()">
		<input type="button"name="delete"value="삭제"onclick="deleteClock()">
	</form>

</body>
</html>
