<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	/* JavaScript 자료형*/

	//숫자형(number)
	var intNum = 10;
	var floatNum = 3.14;

	console.log(typeof intNum);
	console.log(typeof floatNum);

	//문자형(string)
	var sinS = 'single';
	var doubleS = "bouble";

	console.log(typeof sinS);
	console.log(typeof doubleS);

	//논리형(boolean)
	var boolVar = true;
	console.log(typeof boolVar);

	//undefined,    Null=>object
	var emptyVar;
	var nullVar = null;

	console.log(typeof emptyVar);
	console.log(typeof nullVar);

	//함수(function)
	var func = function() {
	}

	console.log(typeof func);

	//형변환
	intNum = "안녕";
	console.log(typeof intNum);

	//"123" => 123
	//eval(),Number(),parseInt() : 문자열 => 숫자형
	var num = "123";
	num = parseInt(num);
	var num2 = num + 10;
	console.log(num2);

	var num3 = "15";

	/* if (num3 == 15) {
		alert("같다");
	} else {
		alert("다르다");
	} */
	
	var myVar = "전역변수";
	
	function myFun() {
		var myVar = "지역변수";
		document.write("지역변수:"+myVar+"<br>");
		document.write("전역변수:"+this.myVar+"<br>");
	}
	
	myFun();
	
	
</script>
</head>

</body>
</html>
