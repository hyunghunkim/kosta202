<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>이벤트 버블링</title>
<style type="text/css">
	div{
		border: 1px solid;
	}
	#aa{
		width: 300px;
		height: 300px;
		background: yellow;
	}
	
	#bb{
		width: 150px;
		height: 150px;
		margin-left: 80px;
		margin-top: 40px;
		background: green;
	}
	
</style>
<script type="text/javascript" src="crossEvent.js"></script>
<script type="text/javascript">
	function doAlert() {
		var dText = document.getElementById("aa").innerText;
		alert(dText);	
	};
	
	function doAlert2(e) {
		var dText = document.getElementById("bb").innerText;
		alert(dText);
		
		// 이벤트 객체 구하기
		// 표준 브라우저는 함수의 파라미터에 e만 써주면 된다.
		var event = window.event || e;	// 구버전 IE일 경우
		cross.Event.stopBubble(event);
	};
	
	window.onload = function() {
		var d = document.getElementById("aa");
		var d2 = document.getElementById("bb");
		
		d.onclick = doAlert;
		d2.onclick = doAlert2;	// 자식 div를 클릭했지만 부모의 div 클릭 이벤트까지 실행된다. 이것이 이벤트 버블링이다.
	};

</script>
</head>
<body>
	<div id="aa">
		aaaaaaaaaaa
		<div id="bb">
			bbbbbbbbb
		</div>
		aaaaaaaaaaa
	</div>
</body>
</html>
