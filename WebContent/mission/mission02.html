<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=EUC-KR">
<title>Insert title here</title>
<script type="text/javascript">
	//객체를 활용하여 계산기 프로그램을 구현하자.
	
	//document.fmt.f1.value;
	//document.fmt.result.value = 연산값
	
	var calculate = {
			
			cals : function(){
				new Number();
				var opt = this.value;//+or-
				var sum = 0;
				if(opt == "+"){
					sum = Number(document.fmt.f1.value) + Number(document.fmt.f2.value)
				}else if(opt == "-"){
					sum = Number(document.fmt.f1.value) - Number(document.fmt.f2.value)
				}
				document.fmt.result.value = sum;
				
				
			}		
	};
	
	window.onload = function(){
		var plus = document.getElementById("plus");
		var minus = document.getElementById("minus");
		
		plus.onclick= calculate.cals;
		minus.onclick= calculate.cals;
	}
</script>
</head>
<body>
	<h2>계산기</h2>
	<table border="1">
		<form name="fmt">
			<tr>
				<td>숫자1</td>
				<td><input type="text" name="f1"></input></td>
			</tr>
			<tr>
				<td>숫자2</td>
				<td><input type="text" name="f2"></input></td>
			</tr>
			<tr>
				<td colspan="2">&nbsp;&nbsp;&nbsp;&nbsp; 
					<input type="button"	value="+" id="plus"></input> &nbsp;&nbsp;&nbsp;&nbsp; 
					<input type="button" value="-" id="minus"></input>
				</td>
			</tr>
			<tr>
				<td>결과</td>
				<td><input type="text" name="result"></input></td>
			</tr>
		</form>
	</table>

</body>
</html>
