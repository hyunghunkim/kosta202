<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>This 정리_3</title>
</head>
<script type="text/javascript">
	var data = 10;
	
	window.onload = function() {
		var btn = document.getElementById("btn");
		btn.onclick = function() {
			this.data = 20;
			data = 30;
			
			console.log("data: " + data);		// 30
			console.log("this.data: " + this.data);		// 30(x) -> this = 이벤트 대상(btn)
			console.log("window.data: " + window.data);	// 30
		}
	}

</script>
<body>
	<button id="btn">버튼</button>
</body>
</html>
