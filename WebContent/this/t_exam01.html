<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>This 정리_1</title>
<script type="text/javascript">
	var data = 10;
	
	function outer() {
		this.data = 20;
		data = 30;
		
		console.log("data: " + data);			// 30
		console.log("this.data: " + this.data);	// 20
		console.log("window.data: " + window.data);	// 20
		
	}
	
	outer();

</script>
</head>

</body>
